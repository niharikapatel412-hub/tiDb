spring.application.name=ti DB crud example

#Tidb/MySQL configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#OpenAI configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.model=gpt-4o-mini

spring.ai.mcp.server.protocol=STREAMABLE

# Add to your existing application.properties
spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.name=ti DB crud example
spring.ai.mcp.server.transport=webmvc 
spring.ai.mcp.server.toolcallback.enabled=true


logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.autoconfigure.web=DEBUG
logging.level.org.springframework.ai=DEBUG



logging.level.org.springframework.ai.model.tool.autoconfigure.ToolCallingAutoConfiguration=WARN
logging.level.org.springframework.ai.mcp=TRACE
logging.level.org.springframework.ai.mcp.server=TRACE
